        <script>
            var i = 0;
            var timer = setInterval(function() {
                slideImage(i);
                i++;
                if (i > $("ul#slider li").length - 1) {
                    i = 0
                }
            }, 3000);
            $("ul.slider_nav li").click(function() {
                var index = $(this).index();
                slideImage(index);
                i = index;
            })

            function slideImage(index) {
                $("ul#slider li").eq(index).addClass("current").siblings().removeClass("current");
                $("ul.slider_nav li").eq(index).addClass("hover").siblings().removeClass("hover");
                $(".slider_text li").eq(index).addClass("show").siblings().removeClass("show");
                for (var i = 0; i < $(".slider_text li.show .text").length; i++) {
                    var width = $(".slider_text li.show .text").eq(i).find("p").width();
                    $(".slider_text li.show .text").eq(i).css({
                        "width": width
                    });
                }
            }
        </script>
